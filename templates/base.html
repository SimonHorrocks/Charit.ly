<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Charity Website</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="main.css") }}" type="text/css"/>
    <script src="{{ url_for("static", filename="main.js") }}">
    </script>
</head>

<body>


<section class="hero is-primary is-fullheight">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="javascript:void(0);" class="icon" onclick="responsiveNav()">&#9776;</a>
                        <a href="{{ url_for('index') }}" class="navbar-item">
                            Main Page
                        </a>
                        <a href="{{ url_for('explore') }}" class="navbar-item">
                            Explore
                        </a>
                        <a href="{{ url_for('map') }}" class="navbar-item">
                            Map
                        </a>
                        <a href="{{ url_for('charity.search') }}" class="navbar-item">
                            Search
                        </a>
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('auth.register') }}" class="navbar-item">
                            Sign Up
                        </a>
                        <a href="{{ url_for('auth.login') }}" class="navbar-item">
                            Login
                        </a>
                        {% else %}
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                            Log out
                        </a>
                        <a href="{{ url_for('profile') }}" class="navbar-item">
                            Profile
                        </a>
                        <a href="{{ url_for('charity.blog') }}" class="navbar-item">
                            Charity Profile
                        </a> {#TODO: Change Charity Profile name to profile#}
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</section>

</body>

</html>
